<body>
  Veuillez vous connecter
  <form id="myForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="password">Mot de passe:</label>
    <input type="password" id="password" name="password" required><br><br>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="Check1" required>
      <label class="form-check-label" for="Check1">Accepter les conditions d'utilisations</label>
    </div>
    <button type="submit">Soumettre</button>
    <button type="button" id="resetButton">RÃ©initialiser</button>
</form>
<p id="errorMessage" style="color: red;"></p>
</body>
<footer>
</footer>
  <script>
      document.getElementById('myForm').addEventListener('submit', function (event) {
          event.preventDefault();
  
          var email = document.getElementById('email').value;
          var password = document.getElementById('password').value;
          var errorMessage = document.getElementById('errorMessage');
  
          if (validateEmail(email) && validatePassword(password)) {
              window.location.href = "profil.html";
          } else {
              errorMessage.textContent = 'Veuillez entrer un email et un mot de passe valides.';
          }
      });
  
      document.getElementById('resetButton').addEventListener('click', function() {
          document.getElementById('myForm').reset();
          document.getElementById('errorMessage').textContent = '';
      });
  
      function validateEmail(email) {
          var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return re.test(email);
      }
  
      function validatePassword(password) {
          var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
          return re.test(password);
      }
  </script>
